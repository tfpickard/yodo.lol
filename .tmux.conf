# tmux configuration for improved quality of life

# Change prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Don't rename windows automatically
set-option -g allow-rename off

# Improve colors
set -g default-terminal "screen-256color"

# Set status bar on top
set-option -g status-position top

# Status bar styling
set -g status-bg black
set -g status-fg white
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green](#S) #(whoami) '
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'

# Pane border styling
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour51

# Message text styling
set -g message-style bg=colour235,fg=colour166

# Pane number display
set-option -g display-panes-active-colour colour33
set-option -g display-panes-colour colour166

# Clock mode
setw -g clock-mode-colour colour64

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Reduce escape time for better vim experience
set -sg escape-time 0

# Increase repeat time for repeatable commands
set -g repeat-time 1000

# Enable focus events for vim
set -g focus-events on

# Vi mode for copy mode
setw -g mode-keys vi

# Vi-style copy-paste
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Easy pane switching with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim-like keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Synchronize panes toggle
bind S set-window-option synchronize-panes

# Clear screen and history
bind C-l send-keys 'C-l' \; clear-history

# Toggle status bar
bind-key b set-option status

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

# Split windows with current path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Loud or quiet?
set -g visual-bell off
set -g visual-silence off
set -g bell-action none

# Session management
bind C-s command-prompt -p "New Session:" "new-session -A -s '%%'"
bind K confirm kill-session

# Plugin management (TPM - Tmux Plugin Manager)
# Install TPM with: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Plugin settings
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
